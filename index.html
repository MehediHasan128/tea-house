<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind and DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">


    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Website title -->
    <title>Tea House</title>

    <!-- Tailwind custom color or design -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'text-description': '#777'
              }
            }
          }
        }
      </script>

    <!-- Venila CSS -->
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
    
    <!-- Header -->
    <header>
        <div class="hero min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse gap-0 lg:gap-10">
              <div>
                <img src="./images/banner.png" class="max-w-screen-md rounded-lg relative" />
                <div class="flex items-center justify-around w-[200px] py-7 bg-white rounded-lg shadow-2xl absolute bottom-96 md:-bottom-28 lg:bottom-52">
                    <i class='bx bxs-star text-4xl text-[#ffc850]'></i>
                    <div>
                        <h1 class="text-3xl font-extrabold">5.00</h1>
                        <p class="text-sm text-text-description">Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
              <div>
                <h1 class="text-7xl font-extrabold leading-normal">It's good<br>tea time at The<br>Tea House</h1>
                <p class="py-8 text-text-description">Tea and Botanical Solutions Supplier Give Optimum<br>Satisfaction To Your Taste Buds.</p>
                <button class="btn btn-primary bg-gradiant-btn bg-gradient-to-r from-[#ff8938] to-[#f00] text-white outline-0 border-transparent">
                    Explore More
                    <i class='bx bx-chevron-right text-2xl'></i>
                </button>
              </div>
            </div>
          </div>
    </header>

    <!-- Main -->
    

</body>
</html>
